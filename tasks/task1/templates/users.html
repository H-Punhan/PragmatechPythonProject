{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/static/style.css" type="text/css">



</head>

<body>
    {% include 'header.html' %}
    <div id='row' style="display:flex">
        

        <div class="part">


            {% for i in data %}
            <div
                style="width:100%;padding:10px;background-color:whitesmoke;margin-top:10px;font-size: 40px; display: flex;justify-content: space-between;">
                <a href="/post/{{i.id}}">{{i.title}}</a>
                
            </div>
            {% endfor %}
        </div>
        

    </div>

</body>

</html>
